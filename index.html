<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>


<body style="background-image: url(clouds.jpg);">
    <div class="weather-app">
   
    <div class="container1">
        <h1 class="app">
            <div>
            Vanilla Weather App
            </div>
        </h1>
            <form action="" id="search-form" class="mb-3"> 
                <div class="row">
                    <div class="col-8">
                        <input type="search" placeholder="Enter a city" class="form-control" id="city-input" autocomplete="off"/>
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search"class="button"/>
                    </div>
                </div>
            </form>

            <table>
                <tr class="row2">
                    <td class="morespace">
                        <ul class="listnone">  
                            <li id="city" class="city"> </li>
                            <li id="date" class="inline kursiv"></li>, <span id="description" class="kursiv"></span>
                            <li class="kursiv">Humidity: <span id="humidity" class="kursiv"></span>%, Wind: <span id="wind" class="kursiv"></span>km/h</li>
                        </ul>
                    </td>
                    <td>
                        <span><strong id="temperature" class="temperaturemain"></strong><sup class="degree"><a href="" id="celcius" class="units active">Â°C</a>|<a href="" id="farenheit" class="units">F</a></sup></span>
                    </td>
                    <td>
                        <img src="" alt="" id="iconmain" class="image1">
                    </td>
                </tr>
            </table>
    

<div class="alldays">
<div id="weekday" class="weekday-forecast">
</div>
</div>
</div>
</div>
    <footer>
        <a href="https://github.com/HelenHMac/Vanilla-weather-app" class="footer-app">Open source code by Olena Honcharova</a> 
    </footer>
    <script src="src/app.js"></script>
</body>
</html>
